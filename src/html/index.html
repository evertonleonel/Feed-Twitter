<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
  
  <link rel="stylesheet" href="/src/assets/css/reset.css">
  <link rel="stylesheet" href="/src/assets/css/style.css">
  <title>Twitter</title>
  
</head>
<body>

  <div class="container">

      <header class="cabecalho">

        <figure class="cabecalho__logo">
          <img src="/src/assets/imagens/twitter.png" height="30" width="30" alt="Logo Twitter">
          <figcaption hidden>Logo Twitter</figcaption>
        </figure>
          
          <nav class="cabecalho__menu-Navegacao">

            <ul class="cabecalho__menu-lista">

              <li class="cabecalho__menu-item">
                <img src="/src/assets/imagens/hashtag.png"  alt="Página Inicial"  height="20" width="20">
                <a href="">Página Inicial</a>
              </li>

              <li class="cabecalho__menu-item">
                <img src="../assets/imagens/hashtag.png"  alt=""  height="20" width="20">
                <a href="">Explorar</a>
              </li>

              <li class="cabecalho__menu-item">
                <img src="../assets/imagens/notificacao.png" alt=""  height="20" width="20">
                <a href="">Notificações</a>
              </li>

              <li class="cabecalho__menu-item">
                <img src="../assets/imagens/o-email.png" alt=""  height="20" width="20">
                <a href="">Mensagens</a>
              </li>

              <li class="cabecalho__menu-item">
                <img src="../assets/imagens/marca-paginas.png" alt=""  height="20" width="20">
                <a href="">Itens Salvos</a>
              </li>

              <li class="cabecalho__menu-item">
                <img src="../assets/imagens/marca-paginas.png" alt=""  height="20" width="20">
                <a href="">Listas</a>
              </li>

              <li class="cabecalho__menu-item">
                <img src="../assets/imagens/marca-paginas.png" alt=""  height="20" width="20">
                <a href="">Perfil</a>
              </li>

              <li class="cabecalho__menu-item">
                <img src="../assets/imagens/marca-paginas.png" alt=""  height="20" width="20">
                <a href="">Mais</a>
              </li>

            </ul>

          </nav>

      </header>

      <main class="conteudo-Principal">

        <h2 class="conteudo-Principal__titulo">Home</h2>

        <form action="#" class="conteudo-Principal__formulario">
          <textarea name="TextoTweet" placeholder="O que está acontecendo?"></textarea>
          <button type="submit">Tweetar</button>
        </form>

        <section class="conteudo-Principal__feed">

          <ul class="conteudo-Principal__lista-Tweet">

            <li class="conteudo-Principal__tweet">

              <img class="tweet__foto-Perfil" src="/src/assets/imagens/twitter.png" alt="Foto Usuário">

              <div class="tweet__conteudo">
                <h2>Cleitinho</h2>
                <span>@CleitimMilGrau 09s</span>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci ducimus minus quisquam.</p>
              </div>

            </li>

          </ul>

        </section>

      </main>

  </div>

        <script type="text/javascript" src="../assets/js/script.js"></script>
</body>
</html>
